# TODO
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: fuglen/simple-fortune-cookie-backend-dev:latest
        ports:
        - containerPort: 9000
        env:
        - name: REDIS_DNS
          value: "localhost"
 