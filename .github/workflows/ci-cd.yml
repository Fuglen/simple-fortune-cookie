name: SIMPLE FORTUNE COOKIE CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    steps:
      - name: Clone-down
        uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
            name: code
            path: .
  Build:
      needs: Clone-down
      runs-on: ubuntu-latest
      container: golang:latest
      steps:
        - name: Download Repo
          uses: actions/download-artifact@v2
          with:
            name: code
            path: .
        - name: setup
          run:  export GOPATH=$HOME/work && export PATH=$PATH:/usr/local/go/bin:$GOPATH/bin
        - name: Build
          run:  cd backend && go build . && cd ../frontend && go build .
        - name: Test
          run:  cd frontend && go test
        - name: Upload Repo
          uses: actions/upload-artifact@v2
          with:
            name: build
            path: .
        

        
        
