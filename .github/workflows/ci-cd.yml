name: SIMPLE FORTUNE COOKIE CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    steps:
      - name: Clone-down
        uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
            name: code
            path: .
  Build:
      needs: Clone-down
      runs-on: ubuntu-latest
      container: golang:1.19.0.alpine
      steps:
        - name: Download Repo
          uses: actions/download-artifact@v2
          with:
            name: code
            path: .
        - name: Build
          run:  go build backend/. && go build frontend/.
        - name: Test
          run:  cd frontend && go test
        - name: Upload Repo
          uses: actions/upload-artifact@v2
          with:
            name: build
            path: .
        

        
        
